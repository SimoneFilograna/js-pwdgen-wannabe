<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <Title>Password Generetor</Title>
        <meta name="description" content="Crea la tua password con 1 semplice click">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body class="text-light">
        <header>
            <div class="text-center mt-5">
                <h1>Password Generetor</h1>
                <h4 class="pt-2">Generiamo la tua password in tre semplici click.</h4>
            </div>
        </header>
        <main> 
            <div class="container">
                <div>
                    <div class="mt-5">
                        <p>Benvenuto <span id="user-name"></span> questa è la tua nuova password:</p>
                    </div>
                    <div class="box border mt-2 d-flex align-items-center p-3">
                        <p class="fs-4" id="password-text" >This is your password</p>
                    </div>
                    <div class="box mt-1">
                        <small>We'll never ask for your password again</small>
                    </div>
                </div>

                <div class="data-container py-md-1 mt-5">
                    <p>Dati inseriti:</p>
                    <div class="row">
                        <div class="col-6 col-lg-2 border">
                            <div class="box p-2">
                                <span>Nome:</span>
                            </div> 
                        </div>
                        <div class="col-6 col-lg-2 border">
                            <div class="box p-2">
                                <span id="name"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-lg-2 border">
                            <div class="box p-2">
                                <span>Cognome:</span>
                            </div>
                        </div>
                        <div class="col-6 col-lg-2 border"> 
                            <div class="box p-2">
                                <span id="surname"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-lg-2 border">
                            <div class="box p-2">
                                <span>Colore Preferito:</span>
                            </div>
                        </div>
                        <div class="col-6 col-lg-2  border"> 
                            <div class="box p-2">
                                <span id="my-color"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-lg-2 border">
                            <div class="box p-2">
                                <span>Età:</span>
                            </div>
                        </div>
                        <div class="col-6 col-lg-2 border">
                            <div class="box p-2">
                                <span id="my-age"></span>
                            </div>
                        </div>
                    </div>
                
                
                
                </div>
            </div>


                
                
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
